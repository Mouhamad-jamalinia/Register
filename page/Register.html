<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section dir="rtl" class="registersection">
      <div class="title">
        <h1>حساب کاربری</h1>
        <h3><span>حساب کاربری</span> خود را ایجاد کنید </h3>
      </div>
      <form action="" class="formsection">
        <div class="halfinput">
            <label for="text">نام</label><br>
            <input placeholder="نام خود را وارد کنید" type="text" required> 
        </div>
        <div class="halfinput">
            <label for="text">نام خانوادگی</label><br>
            <input placeholder="نام خانوادگی خود را وارد کنید" type="text" required>
        </div>
        <div class="gclass">
          <label for="">جنسیت</label>
          <div class="radioboox">
            <input class="radilbox" type="radio" name="Gender"> مرد 
            <input class="radilbox" type="radio" name="Gender"> زن
          </div>
        </div>
        <div class="filepi">
          <label for="">تصویر خود را وارد کنید</label>
          <input type="file">
        </div>
        <div class="emailsection">
            <label for="">ایمیل</label>
            <input placeholder="ایمیل خود را وارد کنید" type="email" required>
        </div>
        <div class="retypeemailsection">
            <label for="">تکرارایمیل</label>
            <input placeholder="ایمیل خود را دوباره کنید" type="email" required>
        </div>
         <div class="Passwordsection">
            <label for="">پسورد</label>
            <input placeholder="رمز خود را وارد کنید"  type="password" required>
        </div>
         <div class="retypepasswordsection">
            <label for="">تکرارپسورد</label>
            <input placeholder="رمز خود را دوباره وارد کنید" type="password" required>
        </div>
        <div class="checkbox">
            <input class="checkboxinput" type="checkbox">
            <label for="">قوانین و مقررات را تایید میکنم</label>
        </div>
        <div>
          <button type="submit">ورود</button>
          <!-- <input value="sign up" type="submit"  class="inputsub"> -->
        </div>
      </form>
    </section>
  </body>
</html>
