<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section class="registersection">
      <div class="title">
        <h1>Sign Up</h1>
        <h3>Let’s Create Your <span>Account</span></h3>
      </div>
      <form action="" class="formsection">
        <div class="halfinput">
            <label for="text">First Name</label><br>
            <input placeholder="نام خود را وارد کنید" type="text" required> 
        </div>
        <div class="halfinput">
            <label for="text">Last Name</label><br>
            <input placeholder="نام خانوادگی خود را وارد کنید" type="text" required>
        </div>
        <div class="emailsection">
            <label for="">Email</label>
            <input placeholder="ایمیل خود را وارد کنید" type="email" required>
        </div>
        <div class="retypeemailsection">
            <label for="">ReTypeEmail</label>
            <input placeholder="ایمیل خود را تکرار کنید" type="email" required>
        </div>
         <div class="Passwordsection">
            <label for="">Password</label>
            <input placeholder="رمز خود را وارد کنید"  type="password" required>
        </div>
         <div class="retypepasswordsection">
            <label for="">ReTypePassword</label>
            <input placeholder="رمز خود را دوباره وارد کنید" type="password" required>
        </div>
        <div class="checkbox">
            <input class="checkboxinput" type="checkbox">
            <label for="">IAgreeToTheTerms&Condition</label>
        </div>
        <div>
          <button type="submit">sign up</button>
          <!-- <input value="sign up" type="submit"  class="inputsub"> -->
        </div>
      </form>
    </section>
  </body>
</html>
